services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exam_ai}
      POSTGRES_USER: ${POSTGRES_USER:-exam_ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exam_ai_pw}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./data:${DATA_ROOT:-/data}
      - ./pipelines:/app/pipelines:ro
      - ./scripts:/app/scripts:ro
    depends_on:
      - postgres
      - redis
    expose:
      - "8000"
    command: ["bash", "-lc", "uvicorn app.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8000}"]

  worker:
    build:
      context: ./apps/api
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./data:${DATA_ROOT:-/data}
      - ./pipelines:/app/pipelines:ro
    depends_on:
      - postgres
      - redis
    command: ["bash", "-lc", "celery -A app.workers.celery_app.celery worker -l INFO -Q default"]


  watcher:
    build:
      context: ./apps/watcher
    env_file:
      - .env
    environment:
      WATCH_DIR: /data/inbound
      API_BASE: http://api:8000/api
      STABLE_SECONDS: "10"
      POLL_INTERVAL: "1.0"
      AUTO_RUN: "true"
      INCLUDE_EXT: ".csv,.parquet,.json"
      IGNORE_SUFFIX: ".tmp,.partial"
      USE_DONE_FILE: "false"
    volumes:
      - ./data:${DATA_ROOT:-/data}
    depends_on:
      - api

  web:
    build:
      context: ./apps/web
    environment:
      - VITE_API_BASE=/api
    expose:
      - "8081"

  nginx:
    image: nginx:1.27
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api
      - web

volumes:
  pgdata:
